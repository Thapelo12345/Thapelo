<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="mobile.css">

    <script src="jquery-2.1.1.min.js" defer></script>
    <script src = "calculations.js" defer></script>
</head>

<body>
    <h1 id="title"><u>CALCULATOR</u></h1>
    <div id="calculator">
        <div id="screen">
            <h2 id="display">0</h2>
        </div>

        <div id="key-holder">
        <div id = "numbers-container">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="0">0</button>
        </div>

        <div id = "operators-container">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="/">/</button>
            <button class="operator" value="*">X</button>
            <button class="operator" id = "equal">=</button>
            <button class="operator" id = "decimal" value=".">.</button>
            <button class="operator" id = "clear">CLEAR</button>
            <button class="operator" id = "delete">Del</button>
</div>
        </div>
    </div>
</body>
</html>
